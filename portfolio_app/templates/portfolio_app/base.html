    ></script>

    {% comment %} Resume_JS {% endcomment %}
    <script>
  function openAndDownloadResume() {
    window.open("{% url 'resume' %}", '_blank');
    const link = document.createElement('a');
    link.href = "{% url 'resume' %}?download=true";
    link.download = "Vicky_Resume.pdf";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>
  </body>
</html>
